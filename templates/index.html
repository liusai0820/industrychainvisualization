<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产业链图谱</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .search-input {
            transition: all 0.3s ease;
            border: 1px solid #e5e5e5;
            background: #f8f8f8;
        }

        .search-input:focus {
            background: #ffffff;
            border-color: #000000;
            box-shadow: none;
        }

        .search-button {
            background-color: #000000;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: #333333;
        }

        .progress-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .progress-percentage {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 14px;
            color: #000;
        }

        .progress-line-container {
            position: relative;
            width: 100%;
            height: 1px;
            background: #E5E5E5;
            margin: 40px 0;
        }

        .progress-line {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #000;
            transition: width 0.5s ease-in-out;
        }

        .progress-stages {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .progress-stage {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-stage-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid #E5E5E5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .progress-stage.active .progress-stage-number {
            background: #000;
            border-color: #000;
            color: #fff;
        }

        .progress-stage-text {
            font-size: 14px;
            color: #666;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .progress-stage.active .progress-stage-text {
            color: #000;
        }

        .progress-detail {
            text-align: center;
            margin-top: 40px;
        }

        .progress-detail-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
    </style>
</head>

<body class="min-h-screen bg-white">
    <!-- 搜索页面 -->
    <div id="search-page" class="min-h-screen flex flex-col items-center justify-start px-4 pt-20">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-black mb-4">产业链图谱</h1>
            <p class="text-gray-600">基于智能算法的产业链结构分析与可视化系统</p>
        </div>
        
        <div class="w-full max-w-2xl mx-auto relative mb-12">
            <div class="relative">
                <input 
                    type="text" 
                    id="industry-input"
                    class="w-full px-6 py-4 text-lg rounded-lg search-input"
                    placeholder="输入关键词，例如：智能手机"
                />
                <button 
                    id="search-btn"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-8 py-2 rounded-lg search-button"
                >
                    生成图谱
                </button>
            </div>
        </div>

        <!-- 进度指示器 -->
        <div id="progress-container" class="w-full max-w-2xl mx-auto mt-8 hidden">
            <div class="progress-container">
                <!-- 进度百分比 -->
                <div class="progress-percentage">66%</div>

                <!-- 进度条 -->
                <div class="progress-line-container">
                    <div id="progress-line" class="progress-line" style="width: 66%"></div>
                    
                    <!-- 进度阶段 -->
                    <div class="progress-stages">
                        <div class="progress-stage active" data-progress="30">
                            <div class="progress-stage-number">1</div>
                            <div class="progress-stage-text">数据采集</div>
                        </div>
                        
                        <div class="progress-stage active" data-progress="60">
                            <div class="progress-stage-number">2</div>
                            <div class="progress-stage-text">分析处理</div>
                        </div>
                        
                        <div class="progress-stage" data-progress="100">
                            <div class="progress-stage-number">3</div>
                            <div class="progress-stage-text">图谱构建</div>
                        </div>
                    </div>
                </div>

                <!-- 进度详情 -->
                <div class="progress-detail">
                    <p id="progress-text" class="progress-detail-text">正在智能采集产业链数据</p>
                    <p id="progress-detail" class="progress-detail-text text-sm">正在深度分析产业关联</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 图谱展示容器 -->
    <div id="chart-container" class="hidden">
        <div class="chart-wrapper w-full h-full"></div>
    </div>

    <!-- 下载按钮 -->
    <button id="download-chart-btn" class="fixed top-4 right-4 bg-black text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-800 transition-colors z-50 hidden flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
        </svg>
        <span>下载图谱</span>
    </button>

    <!-- 引入必要的脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
